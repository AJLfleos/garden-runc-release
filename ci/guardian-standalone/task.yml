---
platform: linux

inputs:
- name: release
- name: iptables-out
  optional: true
- name: tar-out
  optional: true
- name: binary
  optional: true

outputs:
- name: binary

params:
  ACTION: ~

run:
  path: bash
  args:
  - -ceux
  - |
    . release/ci/guardian-standalone/task
    if [ "${ACTION}" == "all" ];then
      build && verify
    else
      ${ACTION}
    fi
