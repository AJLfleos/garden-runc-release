---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: cfgarden/grootfs-ci
    tag: latest

inputs:
- name: gr-release-develop

caches:
- path: gr-release-develop/bin
- path: gr-release-develop/pkg

params:
  REGISTRY_USERNAME:
  REGISTRY_PASSWORD:

run:
  dir: gr-release-develop
  path: src/code.cloudfoundry.org/grootfs/ci/scripts/unit-tests.sh
  user: root
