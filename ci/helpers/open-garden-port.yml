---
image_resource:
  type: docker-image
  source:
    repository: cfgarden/garden-ci
    tag: '2.0.2'

platform: linux

inputs:
- name: gr-release-develop

params:
  DEPLOYMENT: treehouse-garden
  GARDEN_PORT: 7777
  BOSH_CLIENT_SECRET:
  BOSH_ENVIRONMENT:
  BOSH_CA_CERT:
  BOSH_GW_PRIVATE_KEY:

run:
  path: gr-release-develop/ci/helpers/open-garden-port
