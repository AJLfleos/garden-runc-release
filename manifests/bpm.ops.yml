- type: replace
  path: /releases/-
  value:
    name: "bpm"
    version: "1.0.2"
    url: "https://bosh.io/d/github.com/cloudfoundry-incubator/bpm-release?v=1.0.2"
    sha1: "41cb53a672e59581577af5ed11abf04d61cf3887"

- type: replace
  path: /instance_groups/name=garden/jobs/-
  value:
    name: bpm
    release: bpm

- type: replace
  path: /instance_groups/name=garden/jobs/name=garden/properties/bpm?/enabled?
  value: true

- type: replace
  path: /instance_groups/0/jobs/name=garden/properties/garden/destroy_containers_on_start?
  value: true
